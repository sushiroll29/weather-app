<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="search">
    <div class="main-container">
        <!-- <header></header> -->
        <span id="loading">Loading</span>
        <div class="content">
            <p id="error">Location not found</p>
            <div class="location-details">
                <h1 class="location-title"></h1>
                <div>
                    <h2 id="location-date"></h2>
                    <h2 id="location-time"></h2>
                </div>
            </div>
            <div class="weather-main">
                <div id="temp">
                    <img alt="" id="temp-icon">
                    <h2 id="temp-text"></h2>
    
                </div>
                <div id="temp-description">
                    <h3 id="sky-conditions"></h3>
                    <h3 id="feels-like"></h3>
                </div>
                <div id="daily-conditions"></div>
                <p id="daily-forecast-conditions"></p>
                <div id="hourly-display">
                    <button class="slide-arrow" id="slide-arrow-prev">
                        &#8249;
                      </button>
                      <button class="slide-arrow" id="slide-arrow-next">
                        &#8250;
                      </button>
                    <ul class="hourly-content"></ul>
                </div>
                <div id="weekly-display">
                    <ul class="weekly-content"></ul>
                </div>
                
                <div class="weather-details"></div>
        </div>
        
    </div>
</body>
</html>
